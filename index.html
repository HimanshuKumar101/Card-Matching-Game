<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Card-Matching.png" type="image/x-icon"/>
    <title>Card Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Card Matching Game</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="cardCount">No. of Cards:</label>
                <input type="number" id="cardCount" min="4" max="100" step="2" value="0">
                <span class="hint">(Must be even) (4 - 100)</span>
            </div>
            <button id="startBtn">Start Game</button>
            <button id="restartBtn" disabled>Restart</button>
        </div>
        
        <div id="gameBoard" class="game-board"></div>
        
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
